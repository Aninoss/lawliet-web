#INFOS
bot.name = Bot Lawliet
bot.desc = Lawliet est un bot polyvalent établi, stable et facile à utiliser avec une popularité croissante pour rendre votre serveur Discord génial ! Il propose un jeu idle de pêche / économie basé sur l'activité, des jeux de hasard virtuels, des commandes nsfw de haute qualité, de la modération et bien plus encore !
bot.desc.nonsfw = Lawliet est un bot polyvalent établi, stable et facile à utiliser avec une popularité croissante pour rendre votre serveur Discord génial ! Il propose un jeu idle de pêche / économie basé sur l'activité, des jeux de hasard virtuels, de la modération et bien plus encore !
bot.invite = Ajouter Lawliet
bot.title = Bot Lawliet - Bot Discord Polyvalent Stable et Facile à Utiliser

bot.card.wip = EN COURS DE DÉVELOPPEMENT
bot.card.more = Voir Plus
bot.card.less = Voir Moins

bot.card.title = Ce que Lawliet a à offrir
bot.card.fishery.title = Pêcherie (Économie)
bot.card.fishery.desc = La pêcherie est un système économique qui encourage l'activité des utilisateurs ! Les membres de votre serveur attrapent des poissons en étant actifs dans les canaux textuels et vocaux. Les poissons peuvent être vendus contre des pièces. Les pièces peuvent être dépensées pour améliorer l'équipement de pêche, augmentant ainsi davantage vos gains récents de poissons. Les fonctionnalités supplémentaires incluent : classements serveur, jeux de hasard virtuels, coffres au trésor, rôles achetables et plus encore !
bot.card.fishery.subtitle = L.fishery
bot.card.nsfw.title = NSFW
bot.card.nsfw.desc = Une quantité impressionnante de commandes nsfw ; tous les résultats sont filtrés pour la meilleure qualité ! Vous pouvez même demander jusqu'à 20 images, gifs et vidéos à la fois !
bot.card.nsfw.subtitle =
bot.card.alerts.title = Alertes
bot.card.alerts.desc = Laissez Lawliet publier automatiquement les dernières actualités anime, sorties crunchyroll, publications reddit, statut Twitch et bien plus encore ! Ajoutez simplement une alerte au canal !
bot.card.alerts.subtitle = L.alerts
bot.card.mod.title = Modération
bot.card.mod.desc = Avertir, Expulser, Ban Temporaire, Ban Permanent, Mute, Filtre de Mots, Filtre d'Invitation - Tout ce dont vous avez besoin pour maintenir votre serveur civil !
bot.card.mod.subtitle =
bot.card.invitetracking.title = Suivi des Invitations
bot.card.invitetracking.desc = Suivez les nouveaux membres et leurs invitations et consultez des informations utiles comme les membres invités actifs d'un inviteur et plus encore !
bot.card.invitetracking.subtitle = L.invitetracking
bot.card.giveaways.title = Concours
bot.card.giveaways.desc = Lancez des concours et laissez vos membres du serveur participer ! Lawliet sélectionnera automatiquement les gagnants !
bot.card.giveaways.subtitle = L.giveaway
bot.card.reactionroles.title = Rôles par Réaction
bot.card.reactionroles.desc = Laissez vos membres obtenir des rôles serveur prédéfinis avec des réactions aux messages !
bot.card.reactionroles.subtitle = L.reactionroles
bot.card.autoroles.title = Rôles Automatiques
bot.card.autoroles.desc = Attribuez automatiquement des rôles aux nouveaux membres du serveur !
bot.card.autoroles.subtitle = L.autoroles
bot.card.welcome.title = Accueil des Membres
bot.card.welcome.desc = Accueillez les nouveaux membres du serveur avec un texte prédéfini et des bannières générées automatiquement !
bot.card.welcome.subtitle = L.welcome
bot.card.tickets.title = Tickets
bot.card.tickets.desc = Quand les membres du serveur ont besoin d'aide, ils peuvent simplement créer un nouveau ticket de support, qui crée aussi un nouveau canal textuel privé où ils peuvent discuter avec le staff du serveur !
bot.card.tickets.subtitle = L.ticket
bot.card.sugg.title = Suggestions du Serveur
bot.card.sugg.desc = Laissez vos membres créer et évaluer des suggestions pour votre serveur !
bot.card.sugg.subtitle = L.suggconfig
bot.card.autochannel.title = Canal Automatique
bot.card.autochannel.desc = Vos membres peuvent créer leur propre canal vocal et le personnaliser comme ils le souhaitent ! Dès que le dernier utilisateur se déconnecte, il sera supprimé automatiquement !
bot.card.autochannel.subtitle = L.autochannel
bot.card.roleplay.title = Jeu de Rôle Anime
bot.card.roleplay.desc = D'innombrables commandes de jeu de rôle anime amusantes et interactives comme câlin, câliner, embrasser et bien plus encore !
bot.card.roleplay.subtitle =
bot.card.vote.title = Votes
bot.card.vote.desc = Créez facilement des sondages avec jusqu'à 9 options différentes !
bot.card.vote.subtitle = L.vote
bot.card.mcdisplays.title = Affichages du Nombre de Membres
bot.card.mcdisplays.desc = Montrez la croissance de votre serveur à tout le monde en affichant vos nombres de membres dans un canal vocal verrouillé !
bot.card.mcdisplays.subtitle = L.mcdisplays
bot.card.reminders.title = Rappels
bot.card.reminders.desc = Ajoutez simplement un rappel pour vous ou vos membres du serveur pour ne plus jamais oublier un événement important !
bot.card.reminders.subtitle = L.reminder
bot.card.txt2img.title = Générateur d'Images IA (Pro)
bot.card.txt2img.desc = Générez des images à partir de textes descriptifs en utilisant plusieurs modèles d'IA générative sophistiqués et avancés ! Les textes négatifs et la pondération des textes sont déjà supportés.
bot.card.txt2img.subtitle = L.txt2img
bot.card.birthday.title = Notifications d'Anniversaire
bot.card.birthday.desc = Envoyez des notifications quand les membres ont leur anniversaire et attribuez-leur temporairement un rôle prédéfini !
bot.card.birthday.subtitle = L.birthdayconfig
bot.card.allfeatures.title = Toutes les Commandes
bot.card.allfeatures.desc = Vous n'avez rien trouvé ? Alors regardez la liste complète des commandes ou recherchez un terme spécifique !
bot.card.allfeatures.subtitle = L.help
bot.card.allfeatures.button = Vers la Liste des Commandes

