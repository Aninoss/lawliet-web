premium.desc.ULTIMATE = Personnalisez l'apparence de Lawliet et débloquez toutes les fonctionnalités Premium !
premium.perks.BASIC = Annulez en ligne à tout moment\n50% de poissons en plus pour L.daily\nActivez les fonctionnalités auto de la pêcherie\nAccès aux votes de développement mensuels où vous pouvez voter sur les nouvelles fonctionnalités du bot à implémenter\n3 boosts hebdomadaires pour les demandes de fonctionnalités\nAccès au serveur Discord privé avec support client prioritaire\nCouleur d'embed dorée unique avec couronne pour L.acc et L.gear
premium.perks.BASIC.notpremium = Ne débloque pas les commandes Premium
premium.perks.PRO = Annulez en ligne à tout moment\nInclut tous les avantages du niveau Basic pour vous-même\nDébloquez toutes les {0} commandes Premium\nDébloquez également des fonctionnalités de commande supplémentaires et contournez les restrictions de commande\nExécutez les commandes bêta 7 jours avant la sortie publique\nPas de temps de recharge des commandes et exécution de maximum deux commandes en même temps
premium.perks.ULTIMATE = Annulez en ligne à tout moment\nInclut tous les avantages du niveau Basic pour vous-même\nObtenez une instance dédiée du bot avec un nom d'utilisateur, une description "à propos de moi", un avatar, une couleur d'embed et un tag d'activité personnalisés\nDébloquez automatiquement tous les avantages Pro dans tous les serveurs servis par l'instance personnalisée\nToutes les données de Lawliet sont conservées
premium.perks.autofeatures = Travaillez automatiquement toutes les 4 heures avec L.autowork\nRéclamez automatiquement les votes avec L.autoclaim\nVendez automatiquement tous les poissons quand le taux de change dépasse un seuil avec L.autosell
premium.perks.premiumfeatures = Pêcherie : Configurez les probabilités de coffres au trésor et de power-ups\nAlertes : Contournez toutes les limites de serveur et de canal, utilisez des textes personnalisés attachés & augmentez l'intervalle minimum de déclenchement\nTxt2img : Générez jusqu'à 50 images par semaine\nClear : Contournez les restrictions de temps des messages\nCommandes Booru : Demandez jusqu'à 30 fichiers à la fois, accès vidéo illimité & bouton "Charger Plus"\nModération : Configurez les appels de bannissement\nRôles par Réaction : Contournez la limite de Messages de Rôles\nTickets : Sauvegardez les protocoles jusqu'à 30 jours, fermez automatiquement les tickets sur inactivité & créez des messages de ticket avec des sujets sélectionnables\nRôles Automatiques : Synchronisez tous les rôles automatiques avec tous les membres actuels du serveur\nRappels : Configurez les répétitions\nCommandes Personnalisées : Contournez toutes les limites du serveur
