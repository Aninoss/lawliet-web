devvotes.desc = Au début de chaque mois, les abonnés Premium peuvent choisir parmi un ensemble prédéfini quelles nouvelles suggestions de fonctionnalités ils aimeraient voir implémentées. Après une semaine, les suggestions sont traitées par ordre décroissant de votes. Cependant, toutes les suggestions ne seront pas implémentées, loin de là !
