premium.perks.BASIC = Cancela en línea en cualquier momento\n50% más peces para L.daily\nHabilita funciones automáticas de pesca\nAcceso a votos de desarrollo mensuales donde puedes votar sobre qué nuevas funciones del bot implementar\n3 impulsos semanales para solicitudes de funciones\nAcceso al servidor privado de Discord con soporte al cliente priorizado\nColor de embed dorado único con corona para L.acc y L.gear
premium.perks.BASIC.notpremium = No desbloquea comandos Premium
premium.perks.PRO = Cancela en línea en cualquier momento\nIncluye todas las ventajas del nivel Básico para ti\nDesbloquea todos los {0} comandos Premium\nTambién desbloquea funciones adicionales de comandos y supera restricciones de comandos\nEjecuta comandos beta 7 días antes del lanzamiento público\nSin tiempos de espera de comandos y ejecutar un máximo de dos comandos a la vez
premium.perks.ULTIMATE = Cancela en línea en cualquier momento\nIncluye todas las ventajas del nivel Básico para ti\nObtén una instancia dedicada del bot con nombre de usuario personalizado, descripción "sobre mí", avatar, color de embed y etiqueta de actividad\nDesbloquea automáticamente todas las ventajas Pro en todos los servidores que son servidos por la instancia personalizada\nTodos los datos de Lawliet se conservan
premium.perks.autofeatures = Trabajar automáticamente cada 4 horas con L.autowork\nReclamar votos automáticamente con L.autoclaim\nVender automáticamente todos los peces cuando la tasa de cambio excede un umbral con L.autosell\nComprar y vender automáticamente acciones en el mercado de valores del juego con L.autostocks
premium.perks.premiumfeatures = Pesca: Configura probabilidades de cofres del tesoro y power-ups\nAlertas: Supera todos los límites de servidor y canal, usa textos adjuntos personalizados y aumenta el intervalo mínimo de activación\nTxt2img: Genera hasta 50 imágenes por semana\nLimpiar: Supera restricciones de tiempo de mensajes\nComandos Booru: Solicita hasta 30 archivos a la vez, acceso sin restricciones a videos y botón "Cargar Más"\nModeración: Configura apelaciones de ban\nRoles por Reacción: Supera límite de Mensajes de Roles\nTickets: Guarda protocolos por hasta 30 días, cierra tickets automáticamente por inactividad y crea mensajes de ticket con temas seleccionables\nRoles Automáticos: Sincroniza todos los roles automáticos a todos los miembros actuales del servidor\nRecordatorios: Configura repeticiones\nComandos Personalizados: Supera todos los límites del servidor
