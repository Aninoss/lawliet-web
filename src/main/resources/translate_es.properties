devvotes.desc = Al comienzo de cada mes, los suscriptores Premium pueden elegir qué nuevas sugerencias de funciones les gustaría ver implementadas de un conjunto predefinido. Después de una semana, las sugerencias son trabajadas en orden descendente según sus votos. Sin embargo, ¡no todas las sugerencias serán implementadas!
