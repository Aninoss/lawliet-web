premium.desc.ULTIMATE = Lawliet'in görünümünü ve hissini özelleştirin ve tüm Premium özelliklerin kilidini açın!
premium.perks.BASIC = İstediğiniz zaman çevrimiçi iptal edin\nL.daily için %50 daha fazla balık\nBalıkçılık otomatik özelliklerini etkinleştirin\nHangi yeni bot özelliklerinin uygulanacağına oy verebileceğiniz aylık geliştirme oylamalarına erişim\nÖzellik istekleri için haftalık 3 destek\nÖncelikli müşteri desteği ile özel Discord sunucusuna erişim\nL.acc ve L.gear için taçlı benzersiz altın gömülü renk
premium.perks.BASIC.notpremium = Premium komutların kilidini açmaz
premium.perks.PRO = İstediğiniz zaman çevrimiçi iptal edin\nKendiniz için Basic seviyesinin tüm ayrıcalıklarını içerir\nTüm {0} Premium komutun kilidini açın\nAyrıca ek komut özelliklerinin kilidini açın ve komut kısıtlamalarını aşın\nBeta komutları halka açık yayından 7 gün önce çalıştırın\nKomut bekleme süreleri yok ve aynı anda maksimum iki komut çalıştırma
premium.perks.ULTIMATE = İstediğiniz zaman çevrimiçi iptal edin\nKendiniz için Basic seviyesinin tüm ayrıcalıklarını içerir\nÖzel kullanıcı adı, hakkımda açıklaması, avatar, gömülü renk ve aktivite etiketi ile botun özel bir örneğini alın\nÖzel örnek tarafından hizmet verilen tüm sunucularda otomatik olarak tüm Pro ayrıcalıklarının kilidini açın\nLawliet'ten tüm veriler korunur
premium.perks.autofeatures = L.autowork ile her 4 saatte bir otomatik olarak çalışın\nL.autoclaim ile oylamaları otomatik olarak talep edin\nL.autosell ile döviz kuru bir eşiği aştığında tüm balıkları otomatik olarak satın\nL.autostocks ile oyun içi borsa piyasasında otomatik olarak hisse senetleri alıp sat
premium.perks.premiumfeatures = Balıkçılık: Hazine sandığı ve güçlendirme olasılıklarını yapılandırın\nUyarılar: Tüm sunucu ve kanal sınırlarını aşın, özel metin ekleri kullanın & minimum tetikleme aralığını artırın\nTxt2img: Haftada 50'ye kadar görsel oluşturun\nTemizle: Mesaj zaman kısıtlamalarını aşın\nBooru komutları: Bir kerede 30'a kadar dosya talep edin, sınırsız video erişimi & "Daha Fazla Yükle" düğmesi\nModerasyon: Yasak itirazlarını yapılandırın\nTepki Rolleri: Rol Mesajı sınırını aşın\nDestek Talepleri: Protokolleri 30 güne kadar kaydedin, hareketsizlikte destek taleplerini otomatik kapatın & seçilebilir konularla destek talebi mesajları oluşturun\nOtomatik Roller: Tüm otomatik rolleri tüm mevcut sunucu üyeleriyle senkronize edin\nHatırlatıcılar: Tekrarları yapılandırın\nÖzel Komutlar: Tüm sunucu sınırlarını aşın
