#INFOS
bot.name = Lawliet Bot
bot.desc = Lawliet ist ein benutzerfreundlicher Multi-Funktions-Bot für Server-Verwaltung mit auf Aktivität basierenden Fishing-Idle-Spiel/Economy inklusive virtuelle Casino-Spiele, hochqualitative NSFW-Befehle, Anime- & Reddit-Tracking, Emotes & Interaktionen, Gimmicks und vieles mehr!
bot.desc.nonsfw = Lawliet ist ein benutzerfreundlicher Multi-Funktions-Bot für Server-Verwaltung mit auf Aktivität basierenden Fishing-Idle-Spiel/Economy inklusive virtuelle Casino-Spiele, Anime- & Reddit-Tracking, Emotes & Interaktionen, Gimmicks und vieles mehr!
bot.invite = Bot Einladen

bot.card.wip = WORK IN PROGRESS
bot.card.more = Mehr anzeigen
bot.card.less = Weniger anzeigen

bot.card.title = Was Lawliet zu bieten hat
bot.card.fishery.title = FISCHEREI* (ECONOMY)
bot.card.fishery.desc = Die Fischerei ist eine der Hauptattraktionen des Bots! Es ist wie ein Economy-System, das sich auf Benutzeraktivitäten stützt. Servermitglieder fangen Fische, indem sie in Text- und Sprachkanälen aktiv sind. Fische können für Coins verkauft werden. Coins werden ausgegeben, um das Fishing-Equipment zu verbessern und so deine kürzlichen Fisch-Fänge weiter zu erhöhen. Zusätzlich gibt es noch Server-Ranglisten, virtuelle Casino-Spiele, Schatztruhen (Quick-Time-Events), Ranking-Roles und mehr!
bot.card.fishery.subtitle = L.fishery
bot.card.gambling.title = VIRTUELLES GAMBLING
bot.card.gambling.desc = Gib deine Coins aus der Fischerei für verschiedene virtuelle Gamling-Spiele wie "Black Jack", "Slot-Maschine", "Quiz", "Galgenmännchen", "Münzwurf" und "Turm" aus!
bot.card.gambling.subtitle = L.help casino
bot.card.dashboard.title = ONLINE DASHBOARD
bot.card.dashboard.desc = Super einfache Konfiguration des Bots mithilfe des integrierten Dashboards!
bot.card.dashboard.subtitle =
bot.card.dashboard.button = Dashboard öffnen
bot.card.interactive.title = INTERAKTIVE MENÜS
bot.card.interactive.desc = Interaktive, navigierbare Menüs durch Emoji-Reaktionen ermöglichen supereinfache Einrchtung aller Funktionen auch innerhalb des Discord-Clients!
bot.card.interactive.subtitle =
bot.card.tracker.title = TRACKER*
bot.card.tracker.desc = Manche Befehle können auch in einem Kanal getrackt werden! Das bedeutet, dass der Bot automatisch neue Inhalte postet, so bald diese verfügbar sind. Zum Beispiel können damit bestimmte Subreddits getrackt werden, oder eben die aktuellen Anime-News.
bot.card.tracker.subtitle = L.tracker
bot.card.autochannel.title = AUTO CHANNEL*
bot.card.autochannel.desc = Jedes Servermitglied kann jeweils einen eigenen Voice Channel erstellen und ihn nach belieben anpassen! Sobald niemand mehr verbunden ist, wird er auch wieder automatisch entfernt.
bot.card.autochannel.subtitle = L.autochannel
bot.card.nsfw.title = NSFW
bot.card.nsfw.desc = Eine große Anzahl an NSFW-Befehlen bei denen alle Ergebnisse nach bester Qualität gefiltert werden. Es können bis zu 20 Bilder, Gifs und Videos gleichzeitig angefordert werden!
bot.card.nsfw.subtitle = L.help nsfw
bot.card.reactionroles.title = REACTION ROLES*
bot.card.reactionroles.desc = User können sich mit nur einem Klick beliebige, voreingestellte Rollen besorgen! Dabei kann auch verhindert werden, dass sich jemand mehrere Rollen einer Rollen-Gruppe holt.
bot.card.reactionroles.subtitle = L.reactionrole
bot.card.emotesinteractions.title = EMOTES & INTERACTIONS
bot.card.emotesinteractions.desc = Verbessere die Kommunikation im Server durch unzählige vom Bot bereitgestellte Emotes und Interaktionen!
bot.card.emotesinteractions.subtitle = L.help interactions
bot.card.gimmicks.title = GIMMICKS
bot.card.gimmicks.desc = Viele kleine Gimmicks zum Zeitvertreib! Darüber hinaus kannst du auch Spiele wie Black Jack spielen und an Quizzen teilnehmen!
bot.card.gimmicks.subtitle = L.help gimmicks
bot.card.allfeatures.title = ALLE FUNKTIONEN
bot.card.allfeatures.desc = Noch nichts gefunden? Dann schau dir die komplette Befehlsliste an oder suche nach bestimmten Begriffen!
bot.card.allfeatures.subtitle = L.help
bot.card.allfeatures.button = Zur Befehlsübersicht
bot.note = * Diese Funktion ist standardmäßig inaktiv und muss zuerst eingerichtet und aktiviert werden.

