premium.desc.BASIC = Добейтесь новых успехов в рыболовстве!
premium.desc.PRO = Разблокируй все премиум-функции для всего сервера!
premium.desc.ULTIMATE = Настройте внешний вид и функционал Lawliet и разблокируйте все премиум-функции!
premium.perks.BASIC = Отмена онлайн в любое время\nНа 50% больше рыбы в L.daily\nВключите функции автоматизации рыбалки\nДоступ к ежемесячным голосованиям за разработку, где ты можешь проголосовать за то, какие новые функции бота следует внедрить\n3 еженедельных бонуса за предложения функций\nДоступ к приватному Discord серверу с приоритетной поддержкой клиентов\nУникальный золотой цвет эмбеда с короной для L.acc и L.gear
premium.perks.BASIC.notpremium = Не разблокирует премиум-команды
premium.perks.PRO = Отмена онлайн в любое время\nВключает в себя все преимущества уровня "Основной"\nРазблокируйте все премиум-команды {0} \nРазблокируйте дополнительные возможности команд и обходите ограничения\nПолучите доступ к бета версиям команд за 7 дней до публичного релиза\nОтсутствие задержки перед выполнением команд и выполнение до двух команд одновременно
premium.perks.ULTIMATE = Отмена онлайн в любое время\nВключает в себя все преимущества уровня "Основной"\nПолучи выделенный экземпляр бота с измененным именем пользователя, описанием "О себе", аватаром, цветом эмбеда и тегом активности\nВсе сервера автоматически разблокируются с подпиской Pro\nВсе данные от Lawliet сохраняются
premium.perks.autofeatures = Автоматическая ловля рыбы каждые 4 часа с помощью команды L.autowork\nАвтоматическое принятие голосов с помощью L.autoclaim\nАвтоматическая продажа всей рыбы, когда обменный курс превышает пороговое значение с помощью L.autosell
premium.perks.premiumfeatures = Рыбалка: Настрой вероятности получения сундука с сокровищами и бонусов\nОповещения: обходите все ограничения сервера и канала,  используйте пользовательские текстовые вложения и увеличивайте минимальный интервал срабатывания.\nTxt2img: Создавайте до 50 изображений в неделю\nОчистка: обоходите ограничение по времени сообщения\nКоманды Booru: Запрашивать до 30 файлов одновременно, неограниченный доступ к видео и кнопка "Загрузить еще"\nРоли по реакциям: обходите ограничение на сообщения для кнопок/компонентов меню выбора, настраивайте требования по ролям и пользовательские метки для отдельных слотов\nТикеты: сохраняйте протоколы на срок до 30 дней и автоматически закрывайте билеты при неактивности\nАвто-роли: синхронизируйте все авто-роли со всеми текущими пользователями сервера\nОповещения: настройте повтор оповещений\nПользовательские команды: Обходите все ограничения сервера
