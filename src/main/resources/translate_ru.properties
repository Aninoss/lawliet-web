#INFOS
bot.name = Lawliet Bot
bot.desc = Lawliet - это удобный и простой в использовании многоцелевой бот для управления серверами с активным основанием для рыбалки в режиме ожидания / экономии, включая игры в виртуальном казино, высококачественные команды nsfw, отслеживание аниме, reddit, эмоции & взаимодействия, трюки и многое другое!
bot.desc.nonsfw = Lawliet - это удобный и простой в использовании многоцелевой бот для управления серверами с активным основанием для рыбалки в режиме ожидания / экономии, включая игры в виртуальном казино, отслеживание аниме, reddit, эмоции & взаимодействия, трюки и многое другое!
bot.invite = Пригласить Lawliet

bot.card.wip = В ПРОЦЕССЕ
bot.card.more = Показать больше
bot.card.less = Показать меньше

bot.card.title = Что Lawliet может делать
bot.card.fishery.title = РЫБАЛКА* (ЭКОНОМИКА)
bot.card.fishery.desc = Рыболовство - одна из главных аттракицонов бота! Это как экономическая система, которая основывается на активности пользователей. Участники вашего сервера ловят рыбу, будучи активными в текстовых и голосовых каналах. Рыбу можно продать за монеты. Монеты будут потрачены на модернизацию рыболовных снастей, что приведёт к дальнейшему увеличение вашего недавнего улова рыб. Дополнительные функции включают в себя рейтинги серверов, игры виртуальных казино, сундуки с сокровищами (быстрые события), рейтинги ролей и многое другое!
bot.card.fishery.subtitle = L.fishery
bot.card.gambling.title = Виртуальные Азартные Игры
bot.card.gambling.desc = Потратьте свои монеты на рыбалку во всех видах виртуальных азартных игр, таких как "Блэкджек", "Игровой автомат", "Викторина", "Палач", "Подкидывание Монетки" и "Башня"!
bot.card.gambling.subtitle = L.help casino
bot.card.dashboard.title = ОНЛАЙН ПАНЕЛЬ ИНСТРУМЕНТОВ
bot.card.dashboard.desc = Настроить этого бота очень легко с помощью встроенной панели инструментов!
bot.card.dashboard.subtitle =
bot.card.dashboard.button = Открыть Панель Инструментов
bot.card.interactive.title = ИНТЕРАКТИВНОЕ МЕНЮ
bot.card.interactive.desc = Интерактивные навигационные меню с использованием эмодзи упрощают настройку всех функций даже в клиенте Discord.
bot.card.interactive.subtitle =
bot.card.tracker.title = ОТСЛЕЖИВАНИЕ*
bot.card.tracker.desc = Некоторые команды можно отслеживать в канале, а это значит, что бот автоматически публикует новый контент, как только он становится доступным! Например, вы можете отслеживать определенные саберддит'ы или новейшие новости аниме.
bot.card.tracker.subtitle = L.tracker
bot.card.autochannel.title = ЛИЧНЫЕ КАНАЛЫ*
bot.card.autochannel.desc = Каждый участник сервера может создать свой собственный голосовой канал и настроить его по своему усмотрению! Как только никто больше не будет подключен, он будет удален автоматически.
bot.card.autochannel.subtitle = L.autochannel
bot.card.nsfw.title = NSFW
bot.card.nsfw.desc = Большое количество команд nsfw, все результаты фильтруются для лучшего качества. Вы даже можете запросить до 20 изображений, гифок и видео одновременно!
bot.card.nsfw.subtitle = L.help nsfw
bot.card.reactionroles.title = РОЛЬ ПО РЕАКЦИИ*
bot.card.reactionroles.desc = Пользователи могут получить желаемую заранее заданную роль одним щелчком мыши! Вы даже можете убедиться, что никто не может взять более одной роли из определенной группы ролей (если хотите)
bot.card.reactionroles.subtitle = L.reactionrole
bot.card.emotesinteractions.title = ЭМОЦИИ & ВЗАИМОДЕЙСТВИЯ
bot.card.emotesinteractions.desc = Улучшите общение на вашем сервере с помощью эмоций и взаимодействий, предоставляемых ботом!
bot.card.emotesinteractions.subtitle = L.help interactions
bot.card.gimmicks.title = ФИШКИ
bot.card.gimmicks.desc = Много маленьких хитроумных команд, чтобы повеселиться. Вы даже можете играть в такие игры, как Блэк Джек и участвовать в викторинах!
bot.card.gimmicks.subtitle = L.help gimmicks
bot.card.allfeatures.title = ВСЕ ОСОБЕННОСТИ
bot.card.allfeatures.desc = Вы ничего не нашли? Тогда посмотрите на весь список команд или найдите конкретный термин!
bot.card.allfeatures.subtitle = L.help
bot.card.allfeatures.button = К списку команд
