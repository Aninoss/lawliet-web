premium.usermessage.title = Lawliet Премиум
premium.usermessage.desc = Большое спасибо за поддержку, я очень ценю это ❤️.\n\n• Если ты подписался на уровень Pro, то теперь ты можешь [разблокировать премиум-команды]({0}) для одного или нескольких серверов.\n• Ты также можешь [присоединиться к]({1}) приватному серверу в Discord'е с прямой поддержкой бота и ежемесячным отчётом о целях развития.
