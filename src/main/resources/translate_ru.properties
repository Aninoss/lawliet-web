bot.card.mcdisplays.title = Отображение количества участников
bot.card.mcdisplays.desc = Покажите всем рост Вашего сервера, отображая количество участников в названии голосового канала!
bot.card.mcdisplays.subtitle = L.mcdisplays
bot.card.reminders.title = Напоминания
bot.card.reminders.desc = Просто добавьте напоминание для себя или участников Вашего сервера, чтобы вы больше никогда не забывали о важном событии!
