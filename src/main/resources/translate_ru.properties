premium.desc.BASIC = Подними себе настроение на рыбалке!
premium.desc.PRO = Разблокируй все премиум-функции для всего сервера!
premium.desc.ULTIMATE = Настройте внешний вид и функциональность Lawliet и разблокируйте все премиум-функции!
premium.perks.BASIC = Отмена онлайн в любое время\nНа 50% больше рыбы для L.daily\nВключите функции рыболовного автомата\nДоступ к ежемесячным голосованиям за разработку, где ты можешь проголосовать за то, какие новые функции бота следует внедрить\n3 еженедельных бонуса за запросы функций\nДоступ к частному серверу Discord с приоритетной поддержкой клиентов\nУникальный золотой цвет с короной для L.acc и L.gear
premium.perks.BASIC.notpremium = Не разблокирует премиум-команды
premium.perks.PRO = Отмена онлайн в любое время\nВключает все преимущества Базового уровня для себя\nРазблокируй все премиум-команды {0} \nТакже разблокируй дополнительные возможности команд и обходи командные ограничения\nВыполняй бета-команды за 7 дней до публичного релиза\nОтсутствие кулдаунов команд и выполнение максимум двух команд одновременно
premium.perks.ULTIMATE = Отмена онлайн в любое время\nВключи для себя все преимущества базового уровня\nПолучи выделенный экземпляр бота с пользовательским именем пользователя, описанием about me, аватаром, цветом вставки и тегом активности\nВсе сервера автоматически разблокируются с подпиской Pro\nВсе данные от Lawliet сохраняются
premium.perks.autofeatures = Автоматически работать каждые 4 часа с помощью L.autowork\nАвтоматически получать права на повышение голосов с помощью L.autoclaim\nАвтоматически продавай всю рыбу, когда обменный курс превышает пороговое значение с помощью L.autosell
premium.perks.premiumfeatures = Рыбалка: Настрой вероятности получения сундука с сокровищами и бонусов\nОповещения: Обходи все ограничения сервера и канала, используй пользовательские текстовые вложения и увеличивай минимальный интервал срабатывания.\nTxt2img: Создавай до 50 изображений в неделю\nОчистить: обойти ограничения по времени сообщения\nКоманды Booru: Запрашивать до 30 файлов одновременно, неограниченный доступ к видео и кнопка "Загрузить еще"\nРеакционные роли: Обходи ограничения на сообщения для кнопок / компонентов меню выбора, настраивай требования к ролям и пользовательские метки для отдельных слотов\nБилеты: Сохраняй протоколы на срок до 30 дней и автоматически закрывай билеты при неактивности\nНапоминания: Настрой повторения\nПользовательские команды: Обходи все ограничения сервера
