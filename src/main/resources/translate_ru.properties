bot.name = Lawliet Bot
bot.desc = Lawliet - это стабильный и простой в использовании многоцелевой бот для управления сервером с увлекательной игрой в рыбалку/экономикой на основе активности, виртуальными азартными играми, модерацией, высококачественными NSFW командами, аниме & reddit уведомлениями, аниме ролевыми играми и многим другое!
bot.desc.nonsfw = Lawliet - это стабильный и простой в использовании многоцелевой бот для управления сервером с увлекательной игрой в рыбалку/экономикой на основе активности, виртуальными азартными играми, модерацией, аниме & reddit уведомлениями, аниме ролевыми играми и многим другое!
