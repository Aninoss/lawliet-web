bot.name = Lawliet Bot
bot.desc = Lawliet - это стабильный и простой в использовании многофункциональный бот с растущей популярностью, который сделает Ваш Discord сервер потрясающим! Бот включает в себя мини-игру рыбалку/экономику, виртуальные азартные игры, высококачественные NSFW-команды, модерацию и иногое другое!
bot.desc.nonsfw = Lawliet - это стабильный и простой в использовании бот для различных задач с растущей популярностью, который сделает Ваш Discord сервер потрясающим! Бот включает в себя мини-игру рыбалку/экономику, виртуальные азартные игры, модерацию и иногое другое!
