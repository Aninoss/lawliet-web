bot.card.title = Что Lawliet может делать
bot.card.fishery.title = Рыболовство (экономика)
bot.card.fishery.desc = Рыболовство - это экономическая система, которая поощряет активность пользователей! Участники твоего сервера ловят рыбу, проявляя активность в текстовых и голосовых каналах. Рыба может быть продана за монеты. Монеты можно потратить на модернизацию рыболовных снастей, тем самым еще больше увеличивая свой недавний прирост рыбы. Дополнительные возможности включают: рейтинг серверов, виртуальные азартные игры, сундуки с сокровищами, покупаемые роли и многое другое!
bot.card.fishery.subtitle = L.fishery
bot.card.nsfw.title = NSFW
bot.card.nsfw.desc = Огромное количество nsfw-команд; все результаты фильтруются для наилучшего качества! Ты даже можешь запросить до 20 изображений, gif'ов и видео одновременно!
bot.card.nsfw.subtitle =
bot.card.alerts.title = Оповещения
bot.card.alerts.desc = Позволь Лоулиету автоматически публиковать самые свежие новости аниме, релизы crunchyroll, посты на reddit, статусы на Twitch и многое другое! Просто добавь оповещение на канал!
bot.card.alerts.subtitle = L.alerts
bot.card.mod.title = Модерация
bot.card.mod.desc = Warn, Kick, Temp Ban, Perma Ban, Mute, Word Filter, Invite Filter - все, что нужно для поддержания гражданского состояния твоего сервера.
bot.card.mod.subtitle =
bot.card.invitetracking.title = Отслеживание приглашений
bot.card.invitetracking.desc = Следи за новыми участниками и их приглашениями, а также просматривай полезную информацию, например, активных приглашенных участников пригласившего и многое другое!
bot.card.invitetracking.subtitle = L.invitetracking
bot.card.giveaways.title = Подарки
bot.card.giveaways.desc = Запускай розыгрыши и пусть члены твоего сервера участвуют в них! Лавлит автоматически выберет победителей!
bot.card.giveaways.subtitle = L.giveaway
bot.card.reactionroles.title = Роли реакции
bot.card.reactionroles.desc = Пусть твои участники получают заранее заданные серверные роли с реакцией на сообщения!
bot.card.reactionroles.subtitle = L.reactionroles
bot.card.autoroles.title = Автороли
bot.card.autoroles.desc = Автоматически назначай роли новым членам сервера!
bot.card.autoroles.subtitle = L.autoroles
bot.card.welcome.title = Приветствия членов клуба
bot.card.welcome.desc = Приветствуй новых членов сервера с помощью заранее заданного текста и автоматически генерируемых баннеров!
bot.card.welcome.subtitle = L.welcome
bot.card.tickets.title = Билеты
bot.card.tickets.desc = Всякий раз, когда членам сервера нужна поддержка, они могут просто создать новый тикет поддержки, который также создает новый приватный текстовый канал, где они могут общаться с персоналом сервера!
bot.card.tickets.subtitle = L.ticket
bot.card.sugg.title = Предложения по серверу
bot.card.sugg.desc = Пусть твои участники создают и оценивают предложения для твоего сервера!
bot.card.sugg.subtitle = L.suggconfig
bot.card.autochannel.title = Автоканал
bot.card.autochannel.desc = Твои участники могут создать свой собственный голосовой канал и настроить его по своему усмотрению! Как только последний пользователь отключится, он будет удален автоматически!
bot.card.autochannel.subtitle = L.autochannel
bot.card.roleplay.title = Аниме ролевые игры
bot.card.roleplay.desc = Бесчисленное множество веселых и интерактивных команд для ролевых аниме-игр, таких как объятия, объятия, поцелуи и многое другое!
bot.card.roleplay.subtitle =
