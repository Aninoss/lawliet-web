premium.perks.BASIC = Отмена онлайн в любое время\nНа 50% больше рыбы для L.daily\nАвтоматически работай каждые 4 часа с помощью L.autowork\nАвтоматически получать голоса за "upvote" с помощью L.autoclaim\n3 еженедельных бонуса за запросы функций\nДоступ к приватному серверу в Discord'е с прямой поддержкой бота и ежемесячным отчётом о целях развития\nУникальный золотой цвет с короной для L.acc и L.gear
premium.perks.BASIC.notpremium = Не разблокирует премиум-команды
premium.perks.PRO = Отмена онлайн в любое время\nРазблокируй все премиум-команды {0} \nВыполняй бета-команды за 7 дней до публичного релиза\nОтсутствие кулдаунов команд и выполнение максимум двух команд одновременно\nОбходить все ограничения сервера и канала для L.alerts\nВключай пользовательские текстовые вложения в L.alerts\nОбходить ограничения по времени сообщения в L.clear\nНеограниченный доступ к видео для команд буру\nЗапрашивать до 30 изображений/видео одновременно для команд booru\nВключает все преимущества базового уровня
