#INFOS
bot.name = Lawliet Bot
bot.desc = Lawliet - это установленный, стабильный и простой в использовании многоцелевой бот с растущей популярностью, который сделает твой сервер Discord потрясающим! В нем есть основанная на активности рыбалка idle-game / экономика, виртуальные азартные игры, высококачественные nsfw-команды, модерация и многое другое!
bot.desc.nonsfw = Lawliet - это установленный, стабильный и простой в использовании многоцелевой бот с растущей популярностью, который сделает твой сервер Discord потрясающим! В нем есть основанная на активности рыбалка idle-game / экономика, виртуальные азартные игры, модерация и многое другое!
bot.invite = Пригласить Lawliet'a

