bot.card.fishery.title = Рыболовство (экономика)
bot.card.fishery.desc = Рыболовство - это экономическая система, которая поощряет активность пользователей! Участники сервера ловят рыбу, проявляя активность в текстовых и голосовых каналах. Рыбу можно продать за монеты. Монеты можно потратить на улучшение рыболовных снастей, тем самым обеспечивая прирост количества вылавливаемой рыбы. Дополнительно: рейтинг серверов, виртуальные азартные игры, сундуки с сокровищами, возможность покупки ролей и многое другое!
bot.card.fishery.subtitle = L.fishery
bot.card.nsfw.title = NSFW
bot.card.nsfw.desc = Огромное количество NSFW-команд; все результаты фильтруются для наилучшего качества! Вы даже можете запросить до 20 изображений, GIF и видео одновременно!
bot.card.nsfw.subtitle =
bot.card.alerts.title = Оповещения
bot.card.alerts.desc = Позвольте Lawliet'у автоматически публиковать самые свежие новости аниме, релизы Crunchyroll, посты на Reddit, уведомления о трансляциях на Twitch и многое другое! Просто укажите канал для уведомлений!
bot.card.alerts.subtitle = L.alerts
bot.card.mod.title = Модерация
bot.card.mod.desc = Предупреждение, кик, временный и перманентный бан, заглушение пользователя (мут), фильтрация слов и приглашений - все, что нужно для поддержания порядка на сервере!
bot.card.mod.subtitle =
bot.card.invitetracking.title = Отслеживание приглашений
bot.card.invitetracking.desc = Следите за новыми участниками и их приглашениями, а также просматривайте полезную информацию, например, активных приглашенных участников пригласившего и др.!
bot.card.invitetracking.subtitle = L.invitetracking
bot.card.giveaways.title = Розыгрыши
bot.card.giveaways.desc = Запускайте розыгрыши и позвольте учатсникам сервера поучавствовать в них! Lawliet автоматически выберет победителей!
bot.card.giveaways.subtitle = L.giveaway
bot.card.reactionroles.title = Роли по реакции
bot.card.reactionroles.desc = Позвольте пользователям сервера получить предустановленные роли на сервере при помощи эмодзи-реакций!
bot.card.reactionroles.subtitle = L.reactionroles
bot.card.autoroles.title = Авто-роли
bot.card.autoroles.desc = Автоматическое назначение ролей новым пользователям сервера!
bot.card.autoroles.subtitle = L.autoroles
bot.card.welcome.title = Приветствия пользователей
bot.card.welcome.desc = Приветствуйте новых пользователей сервера при помощи заданного текста и автоматически генерируемых баннеров!
bot.card.welcome.subtitle = L.welcome
bot.card.tickets.title = Тикеты
bot.card.tickets.desc = Если пользователям сервера понадобится помощь, они могут просто создать обращение (тикет), которое, в свою очередь, создаст приватный текстовый чат с модераторами сервера для решения того или иного вопроса.
bot.card.tickets.subtitle = L.ticket
bot.card.sugg.title = Предложения по улучшению
bot.card.sugg.desc = Пользователи могут создавать и оценивать предложения по улучшению Вашего сервера.
bot.card.sugg.subtitle = L.suggconfig
bot.card.autochannel.title = Авто-каналы
bot.card.autochannel.desc = Участники сервера могут создать собственные голосовые каналы и настраивать их как им угодно! Как только все пользователи отключатся, канал будет удален автоматически!
bot.card.autochannel.subtitle = L.autochannel
bot.card.roleplay.title = Аниме RP
bot.card.roleplay.desc = Бесчисленное множество забавных и интерактивных команд для RP в аниме стилистике, таких как обнимашки, поцелуи и многое другое!
bot.card.roleplay.subtitle =
