bot.card.txt2img.title = ИИ генерация изображений (Pro)
bot.card.txt2img.desc = Генерируйте изображения при помощи текстовых запросов, используя множество сложных и продвинутых моделей ИИ! Также осуществлена поддержка негативных запросов (negative prompt) и "веса" запросов (prompt weighting)!
bot.card.txt2img.subtitle = L.txt2img
